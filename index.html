<script>
const prompts = [
"A terrified 19-year-old paratrooper drops into Normandy before dawn, unsure if he will survive the night.",
"A nurse in London during the Blitz writes her final letter while sirens scream overhead.",
"A German soldier freezing in Stalingrad begins doubting the ideology he once believed in.",
"A Jewish prisoner sees Allied tanks approaching the camp gates in April 1945.",
"Two enemy soldiers share an unexpected silent moment during the Battle of the Bulge.",
"A submarine crew battles fear in the icy Atlantic during a deadly convoy attack.",
"A resistance fighter risks execution to deliver secret intelligence.",
"A Japanese pilot reflects on family the night before a dangerous Pacific mission."
];

function typeWriter(text, element, speed=25){
  let i = 0;
  element.innerHTML = "";
  function typing(){
    if(i < text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function generatePrompt(){
  const randomIndex = Math.floor(Math.random() * prompts.length);
  const output = document.getElementById("output");
  typeWriter(prompts[randomIndex], output, 25);
}
</script>
